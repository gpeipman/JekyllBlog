---
layout: default
comments: true
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }} | 
    {% for category in page.categories %}
      <a class="category-label" href="{{ site.baseurl }}/{{ category | slugify  | replace:'asp-net','aspnet' }}">{{ category }}</a>
    {% endfor %}
</p>

{{ content }}
